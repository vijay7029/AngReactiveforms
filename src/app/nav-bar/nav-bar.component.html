  <div class="container-fluid">
    <h2>Registration Form</h2>
    {{registrationForm.value | json}}
    <form [formGroup] ="registrationForm">
      <div class="form-group">
        <label>UserName</label>
        <input [class.is-invalid] = "registrationForm.get('username').invalid 
        && registrationForm.get('username').touched" formControlName ="username" type="text" class="form-control">
        <!-- <span [class.d-none]="registrationForm.get('username').valid  || registrationForm.get('username').untouched" class="text-danger">User Name is required</span> -->
       <div *ngIf ="registrationForm.get('username').invalid && registrationForm.get('username').touched">
         <small *ngIf ="registrationForm.get('username').errors?.required" class="texxt-danger">UserName is Required</small>
         <small *ngIf ="registrationForm.get('username').errors?.minlength" class="text-danger">userName be atleast 3 characters</small>
      </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName ="password" type="password" class="form-control">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName ="confirmpassword" type="password" class="form-control">
      </div>
      <div formGroupName ="address">
        <div class="form-group">
          <label>City</label>
          <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>state</label>
          <input formControlName="state" type="text"  class="form-control">
        </div>
        <div class="form-group">
          <label>City</label>
          <input formControlName="postalcode" type="text"  class="form-control">
        </div>

      </div>

      <button class="btn btn-primary" type="submit">Register</button>
      <button class="btn btn-secondary" (click)="loadApi()">Register</button>
    </form>
    
  </div>
